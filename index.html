<!DOCTYPE html>

<head>

    <title>Labirynt</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="container">

    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/main.js"></script>

</html>
